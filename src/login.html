<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Space-like gradient */
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        h3 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
        }

        .login-form {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            text-align: center;
            width: 350px;
            animation: fadeIn 2s;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .login-form input:focus {
            border-color: #4e9bff;
            box-shadow: 0 0 8px #4e9bff;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 1.2rem;
            padding: 15px 25px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: #ffffff;
            transform: scale(1.1);
        }

        a {
            display: block;
            margin-top: 15px;
            color: #b3c2d2;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffffff;
        }

        /* Starfield Background Animation */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2018/12/09/01/14/space-3860144_960_720.jpg') center center/cover no-repeat;
            opacity: 0.2;
            z-index: -1;
            animation: stars 2s infinite linear;
        }

        @keyframes stars {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-1000px, 0);
            }
        }

        /* Add fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="starfield"></div>
    <div class="login-form">
        <h3>Login Form</h3>
        <div>Email: <input type="text" name="email" id="email"></div>
        <div>Password: <input type="password" name="password" id="password"></div>
        <button onclick="login()">Login</button>
        <a href="./register.html">Don't have an account? Register</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
